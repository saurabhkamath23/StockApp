<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Admin Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css"></link>

</h:head>
<h:body>
	<div class="container">
		<h:form>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12"
					style="width: 100%; text-align: right">
					<span style="float: left;"> <h:panelGroup>
							<p>Welcome Admin</p>
						</h:panelGroup>
					</span> <span style="float: right;"> <h:commandButton
							value="Logout" action="#{userBean.logout}"
							styleClass="btn btn-success btn-login-submit" /></span>
				</div>
				<br/><br/><br/>
					 <div class="form-group text-center">
                    
                    <h:commandButton value="Manager Requests" action="#{stockApiBean.viewmanagerlist}" styleClass="btn btn-success btn-login-submit" /> <br/><br/>
                </div>
			</div>
		</h:form>
             
    		<h:panelGroup rendered="#{not empty stockApiBean.managertable}">
                    <h:outputText value="#{stockApiBean.managertable}" escape="false" styleClass="preformatted" />
                </h:panelGroup>

	</div>
</h:body>
</html>
