<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Update Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
    </h:head>
    <h:body>
        <div class="container">

            <h:form id="register" class="form-signin">
                <h2 class="form-signin-heading">Update Profile- User</h2>
                <h:messages style="color: red;"/>
                    
                     <div class="form-group">
                    <h:outputLabel value="Firstname"/>
                    <h:inputText id="firstname"  value="#{userBean.firstname}"  p:placeholder="Update your Firstname" styleClass="form-control" />
                </div>

                    <div class="form-group">
                    <h:outputLabel value="Lasstname"/>
                    <h:inputText id="lastname"  value="#{userBean.lastname}" p:placeholder="Update your Lastname" styleClass="form-control" />
                </div>
                
                    <div class="form-group">
                    <h:outputLabel value="Address"/>
                    <h:inputText id="address"  value="#{userBean.address}" p:placeholder="Update your Address" styleClass="form-control" />
                </div>
                
                    <div class="form-group">
                    <h:outputLabel value="Phonenumber"/>
                    <h:inputText id="phonenumber"  value="#{userBean.phonenumber}" p:placeholder="Update your Phonenumber" styleClass="form-control" />
                </div>
                
                    <div class="form-group">
                    <h:outputLabel value="Email"/>
                    <h:inputText id="email"  value="#{userBean.email}" p:placeholder="Update your Email" styleClass="form-control" />
                </div>                       
                
			        <div class="form-group">
                    <h:outputLabel value="Username" title="Saurabh"/>
                    <h:inputText id="username"  value="#{userBean.username}" p:placeholder="Update your username" styleClass="form-control" />
                </div>
                                                         
                    <div class="form-group">
                    <h:outputLabel value="Password"/>
                    <h:inputSecret id="password" value="#{userBean.password}" p:placeholder="Want a new password?" styleClass="form-control" />
                </div>

              <div class="form-group text-center">
                    
                    <h:commandButton value="Update" action="#{userBean.updateUser}" styleClass="btn btn-success btn-login-submit" /> <br/><br/>
                </div>
                <!-- <h:outputLabel styleClass="text-align:center;" value="Please ensure database is loaded."/> -->
            </h:form>
			
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </h:body>
</html>
